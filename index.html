<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="fun.js"></script>
		<title>To Do List</title>
	</head>

	<body style="background-image: linear-gradient(to top left, #A5F1E9, #C060A1);">
		<header class="bg-success text-white p-5" style="background-image: linear-gradient(to bottom right, #A5F1E9, #C060A1);">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center">
						<font face="Harrington" size="12" color=#0002A1>
							<b><b><u>To-Do List</u></b></b>
						</font>
					
					</div>
				</div>
			</div>
		</header>

		<div class="container mt-3" style="text-align:center">
			<h3 > Add Items </h3>

			<label id="lblsuccess" class="text-success" style="display: none;" style="background-image: linear-gradient(to top left, #C060A1, #A5F1E9);"> </label>
		
			<form id="addForm">
				<div class="row">
					<div class="col-lg-7 col-md-7 col-sm-7">
						<input type="text" onkeyup= "toggleButton(this, 'submit')" class="form-control" id="item">
					</div>

					<div class="col-lg-5 col-md-5 col-sm-5">
						<input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled>
					</div>
				</div>
			</form>

			<h3 class="mt-4"> Tasks </h3>

			<form id="addForm">
				<ul class="list-group" id="items"> </ul>
			</form>
		</div>
	</body>
</html>
